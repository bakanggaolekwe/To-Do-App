{% for i in todo %}
<div class="container flex justify-center items-center v-screen mt-10">
    <div class=" grid grid-cols-1 gap-1     ">
        <div class=" bg-white shadow-md w-96 h-24   ">
          <p class=" ml-5 mt-4  text-purple-600 font-bold">{{i.task}} </p>
            


            <div class="flex gap-2 ml-80 ">
             <!-- ICONS -->
             <form action="." method="post">
                {% csrf_token %}
            <!-- delete -->
             <a href="{% url 'delete-task' i.id   %}"  type="submit">
                <img  src="{% static '/img/trash.svg' %}" class=" w-6" alt=" delete icon">
             </a> 
             </form>
           
            <!-- edit  -->
            <form action="" method="post">
                <a href="{% url 'edit-task' i.id %}" type="submit">
                    <img src="{% static '/img/edit.svg' %}" class=" w-6 " alt=" edit icon">
                </a>
            </form>

            </div> 
        </div>
    </div>
</div>
{% endfor %}
